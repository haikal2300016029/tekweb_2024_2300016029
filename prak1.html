<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prak.01</title>
    <style>
        /* Mengatur agar konten berada di tengah halaman */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Container untuk menampung konten */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 150px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling untuk foto berbentuk bulat */
        .foto-bulat {
            width: 300px; /* Atur ukuran sesuai kebutuhan */
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Styling untuk teks "About Me" */
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }

        /* Styling untuk teks umum */
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            text-align: left;
        }

        /* Styling untuk teks "Contact" */
        h2 {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Foto_Ku.jpg" alt="Foto Saya" class="foto-bulat">
        <h1>About Me</h1>
        <p>Nama Saya Mohd. Haikal, Mahasiswa Sistem Informasi Angkatan 23</p>
        <h2>Contact</h2>
        <p>Email: 2300016029@webmail.uad.ac.id<br>No. Hp: 082296601245</p>
    </div>
    </style>
</head>

</html>
